{% extends 'base.html' %}
{% load static %}
{% block content %}

<form class='form-signin' method='POST' action='{% url 'signup' %}'>
{% csrf_token %}

<div class='container '>
    <div class='text-center mb-4'>
        <h1 class='h3 mb-3 font-weight-normal pt-4'>Sign Up</h1>
        <p>Welcome to our beautiful signup page, please signup for exclusive offers!</p>
        {% if error %}
            {{ error }}
        {% endif %}
    </div>
</div>

<div class='form-label-group mb-3'>
    <input type='text' name='inputUsername' class='form-control' placeholder='Username' required autofocus>
</div>

<div class='form-label-group mb-3'>
    <input type='password' name='inputPassword1' class='form-control' placeholder='Password' required>
</div>

<div class='form-label-group mb-3'>
    <input type='password' name='inputPassword2' class='form-control' placeholder='Re-enter Password' required>
</div>
    <button class='btn btn-lg btn-primary btn-block mb-3' type='submit'>Sign up</button>
</div>

{% endblock content%}
